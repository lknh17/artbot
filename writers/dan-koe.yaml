# 标题公式库
# ============================================================

title_formulas:
  - type: "时间反差型"
    template: "如何用{短时间}，{巨大成果}"
    examples:
      - "如何用1天时间，重新设计你的整个人生"
      - "花3小时做完这件事，顶别人努力3年"
      - "一个周末，彻底改变你和金钱的关系"

  - type: "身份锁定型"
    template: "如果你{困境}，接下来{时间}别再{行动}"
    examples:
      - "如果你有很多兴趣却不知道该选哪个，接下来3年别再浪费了"
      - '给那些"想得太多，做得太少"的人'
      - "写给每一个觉得自己不够自律的人"

  - type: "反常识型"
    template: "{常见概念}是个{否定词}（{反常识观点}）"
    examples:
      - "自律是个谎言（真正厉害的人根本不需要它）"
      - '为什么"找到热爱"是最坑人的建议'
      - '别再"坚持"了，坚持本身就是问题'

  - type: "技能价值型"
    template: "未来{时间}最{形容词}的能力，不是{常见认知}"
    examples:
      - "未来10年最值钱的能力，不是你以为的那个"
      - "学会这一件事，你的表达能力超过90%的人"
      - "普通人最容易忽略的底层能力"

  - type: "问题揭露型"
    template: "你为什么{现象}？答案可能让你{感受}"
    examples:
      - "你为什么总是半途而废？答案可能让你不舒服"
      - "那些年入百万的人，到底做对了什么？"
      - "为什么你学了那么多，生活却没有任何改变"

